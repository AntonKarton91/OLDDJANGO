{% extends "main/base.html" %}

{% block content %}
	<div class="form_container">
		<form class="reg_form" method='post' enctype="multipart/form-data">
			{% csrf_token %}
			{% for f in form %}
			    <div><label class="form_label" for="{{ f.id_for_label}}">{{ f.label }}:</label>{{ f }}</div>
			    <div> {{ f.errors }} </div>
	 		{% endfor %}
	 		<button class="register_button" type="submit">Регистрация</button>
		</form>
	</div>
{% endblock %}
